<h1>Dragonball Super Page</h1>

<hr>

<br>

<section class="row">  <div class="col-12 col-sm-6">
    <h3>Agregar: {{ name() }}</h3>
    <input
      type="text"
      class="form-control"
      placeholder="Nombre"
      [value]="name()"
      (input)="name.set(txtName.value)"
      #txtName
    />

    <h3>{{ power() }}</h3>

    <input
      type="number"
      class="form-control"
      placeholder="Poder"
      [value]="power()"
      (input)="power.set(+txtPower.value)"
      #txtPower
    />
    <button (click)="addCharacter()" class="mt-2 btn btn-primary">Agregar</button>
  </div>

  <div class="col-12 col-sm-6">
    <h3>Listado:</h3>
    <ul>
      @for (character of characters(); track character.id; let idx = $index) {
        @if (character.power > 1500) {
          <li>
            <span>{{ character.id }} - {{ character.name }}</span>

            <!-- Aplicar clases de css condicionales -->
            <strong
              [class.text-danger] = "character.power > 9000"
              [class.text-primary] = "character.power <= 900">
              <!-- Opcion 2 [ngClass]="powerClasses()" ] -->
              ({{ character.power }})
            </strong>
          </li>
        } @else {
          <li>
            <strong>No apto : - (</strong>
          </li>
        }
      }
    </ul>
  </div>
</section>
